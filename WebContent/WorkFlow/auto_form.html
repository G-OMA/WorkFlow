<!doctype html>
<html>
	<head>
		<meta charset="utf-8" />
		<title>Default Examples</title>
		
		<link rel="stylesheet" href="../js/easyui/themes/default/easyui.css">
		<link rel="stylesheet" href="../js/easyui/themes/icon.css">
		<link rel="stylesheet" href="../js/kindeditor/kindeditor-form.css">
		
		<script charset="utf-8" src="../js/jquery-1.8.0.js"></script>
		<script charset="utf-8" src="../js/easyui/jquery.easyui.min.js"></script>
		<script charset="utf-8" src="../js/MyValidater.js"></script>
		<script charset="utf-8" src="../js/json2.js"></script>
		
		<script charset="utf-8" src="../js/kindeditor/kindeditor.js"></script>
		<script charset="utf-8" src="../js/kindeditor/kindeditor-form.js"></script>
		<script charset="utf-8" src="../js/kindeditor/lang/zh_CN.js"></script>
		<script>
		    //filterMode : false, 不过率任何代码，详见：编辑器初始化参数 >htmlTags
		    var editor;
		    $(document).ready(function(){ 
		    	var width = $("body").width();
		    	editor = KindEditor.create('textarea[name="content"]',{
		    		width : width,
		    		pasteType : 0,
		    		filterMode : false,
		    		items:[
		    		        'source', '|', 'preview', 'print', 'plainpaste', 'wordpaste', '|', 'justifyleft', 
		    		        'justifycenter', 'justifyright', 'justifyfull', 'insertorderedlist', 'insertunorderedlist', 'indent', 
		    		        'outdent', 'subscript', 'superscript', 'clearhtml', 'quickformat', '|', 'formatblock', 'fontname', 
		    		        'fontsize', '|', 'forecolor', 'hilitecolor', 'bold', 'italic', 'underline', 'strikethrough', 'lineheight', 
		    		        'removeformat', '|', 'image', 'insertfile', 'hr', 'emoticons', 'baidumap', 'fullscreen', '/',
		    		        'table', KE_FORM.plug.input, KE_FORM.plug.textarea, KE_FORM.plug.select, KE_FORM.plug.checkbox, KE_FORM.plug.radio,
		    		        KE_FORM.plug.datepicker, KE_FORM.plug.farmul, KE_FORM.plug.stamp, KE_FORM.plug.save
		    		]
		    	});
			});
		</script>
	</head>
	<body>
		<textarea name="content" style="width:800px;height:400px;visibility:hidden;"></textarea>
	</body>
</html>
